<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>

        <h1>Coffee!</h1>

        <tbody id="coffees"></tbody>
    </table>
    </div>

    <script src="main.js"></script>

</html>
